<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="column left">
            <h2>Home</h2>
            <div class="score left" id="#scoreLeft">0</div>
            <button id="#addOneLeft">+1</button>
            <button id="#addTwoLeft">+2</button>
            <button id="#addThreeLeft">+3</button>
        </div>
        <div class="column right">
            <h2>Guest</h2>
            <div class="score right" id="#scoreRight">0</div>
            <button id="#addOneRight">+1</button>
            <button id="#addTwoRight">+2</button>
            <button id="#addThreeRight">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
